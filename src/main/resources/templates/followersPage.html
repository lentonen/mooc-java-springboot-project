<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
             height: 200px;
             background: #aaa;
            }
        </style>
    </head>
    
    <body>
        
        <div class="jumbotron text-center" style="margin-bottom:0">
  <h1 id ="header" th:text="${'LeisBook / ' + message}">LeisBook / nickname </h1>
</div>

<nav th:replace="fragments/navigation-logged :: nav">
    <p>navigation with links and searchbar</p>
</nav>

 
        
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-16">
      <h2>Seuraajat</h2>
    </div>
  </div>
</div>

        
<div class="container">
    <div class="row" th:each="follower : ${followers}">
        <div class="col-2"> <span display="inline-block"  th:text="${follower.from.nickname}">nickname</span></div>
        <div class="col-2"><span display="inline-block"  th:text="${follower.followDate}">pvm</span></div>
        <div class="col-2"><span th:if="${!follower.prevent}"> 
          <form display="inline-block" th:action="@{/followersPage/{id}/prevent(id=${follower.from.id})}" th:method="POST">
              <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"/>Est√§ seuraaminen</button>
          </form>
      </span>
      <span th:unless="${!follower.prevent}">
          <form display="inline-block" th:action="@{/followersPage/{id}/removePrevent(id=${follower.from.id})}" th:method="POST">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"/>Salli seuraaminen</button>
          </form>
      </span>
        </div> 
    </div>
</div>


<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>


    </body>
</html>
