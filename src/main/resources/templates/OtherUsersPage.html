<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
             height: 200px;
             background: #aaa;
            }
        </style>
    </head>
    
    <body>
        
        <div class="jumbotron text-center" style="margin-bottom:0">
  <h1 id ="header" th:text="${'LeisBook/ ' + message}">LeisBook/Logged user</h1>
  <p></p> 
</div>


    <nav th:replace="fragments/navigation-logged :: nav">
        <p>navigation with links and searchbar</p>
    </nav>      

 
        
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h2>About Me</h2>
      <h5>Photo of me:</h5>
      <div class="fakeimg">Fake Image</div>
      <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
      <h3>Some Links</h3>
      <p>Lorem ipsum dolor sit ame.</p>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <h2 id ="username" th:text="${nickname}">Username </h2>
      <span th:if="${!followBoolean}">
        <form th:with="user=${user}" display="inline-block" th:action="@{/user/{url}/follow(url=${user.urlAddress})}" th:method="POST">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Follow</button>
        </form>
      </span>
      <span th:unless="${!followBoolean}">
        <form th:with="user=${user}" display="inline-block" th:action="@{/user/{url}/unfollow(url=${user.urlAddress})}" th:method="POST">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Unfollow</button>
        </form>
      </span>
      
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>


    </body>
</html>
