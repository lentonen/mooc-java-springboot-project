<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
             height: 200px;
             background: #aaa;
            }
        </style>
    </head>
    
    <body>
        
        <div class="jumbotron text-center" style="margin-bottom:0">
  <h1 th:text="${'Hello ' + message}">My First Bootstrap 4 Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Profiili</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Seurataan</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Seuraajat</a>
      </li>    
    </ul>
      <form th:action="@{/mainPage/}" th:method="POST" class="form-inline my-2 my-lg-0">
      <input name="name" class="form-control mr-sm-2" type="search" placeholder="Etsi käyttäjiä" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Etsi</button>
    </form>
  </div>  
</nav>

 
        
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-16">
      <h2>Etsi käyttäjiä</h2>
    </div>
    <div class="col-sm-8">
        <ul>
            <li th:each="account : ${accounts}" th:text="${account.realname}">Real name</li>
        </ul>
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>


    </body>
</html>
