<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Album</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
             height: 200px;
             background: #aaa;
            }
        </style>
    </head>
    
   

<nav th:replace="fragments/navigation-logged :: nav">
    <p>navigation with links and searchbar</p>
</nav>

 
        
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-6">
        <h2><span th:text="${nickname}"></span> - Kuvat (<span th:text="${count}">count</span>)</h2>
    </div>
  </div>
    <div class="row">
        <div class="col-7" th:if="${current != null}">
            <img th:src="@{/album/{id}/content(id=${current})}" height = "400px"/>
        </div>
      <div class="col-5 ">
          <div class="jumbotron">
                <p class="lead"><span th:text="${description}">reg</span></p>
            </div>
     
          </div>
      </div>      
  </div>
     

        <div th:if="${previous != null}">
            <a th:href="@{/album/{id}(id=${previous})}">Previous</a>
        </div>

        <div th:if="${next != null}">
            <a th:href="@{/album/{id}(id=${next})}">Next</a>
        </div>
        
      <div th:if="${current != null}">
        <form method="POST" th:action="@{/album/{id}/setProfilePicture(id=${current})}">
          <input type="submit" value="Aseta profiilikuvaksi"/>
            </form>
          </div>
        <div th:if="${current != null}">
          <form method="POST" th:action="@{/album/{id}/deletePicture(id=${current})}">
            <input type="submit" value="Poista kuva"/>
          </form>
        </div>

        <h2>Lis채채 uusi kuva</h2>
          <form method="POST" th:action="@{/album}" enctype="multipart/form-data">
            <input type="file" name="file" id="file"/>
            <input type="text" name="description" placeholder="Kirjoita kuvateksti"/>
            <input type="submit" value="Lis채채!"/>
         </form>
</div>



       


<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>


    </body>
</html>
