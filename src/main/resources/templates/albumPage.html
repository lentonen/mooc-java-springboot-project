<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Album</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
             height: 200px;
             background: #aaa;
            }
        </style>
    </head>
    
    <body>
        
        <div class="jumbotron text-center" style="margin-bottom:0">
  <h1 id ="header" th:text="${'LeisBook / ' + message}">LeisBook / nickname </h1>
</div>

<nav th:replace="fragments/navigation-logged :: nav">
    <p>navigation with links and searchbar</p>
</nav>

 
        
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-16">
      <h2>Kuvat (<span th:text="${count}">count</span>)</h2>
    </div>      
  </div>
     <div th:if="${current != null}">
            <img th:src="@{/album/{id}/content(id=${current})}" height = "400px"/>
        </div>

        <div th:if="${previous != null}">
            <a th:href="@{/album/{id}(id=${previous})}">Previous</a>
        </div>

        <div th:if="${next != null}">
            <a th:href="@{/album/{id}(id=${next})}">Next</a>
        </div>
    
        <div>
            <form method="POST" th:action="@{/album/{id}/setProfilePicture(id=${current})}">
                <input type="submit" value="Aseta profiilikuvaksi"/>
            </form>
        </div>
        <div>
            <form method="POST" th:action="@{/album/{id}/deletePicture(id=${current})}">
                <input type="submit" value="Poista kuva"/>
            </form>
        </div>

        <h2>Add new content</h2>

        <form method="POST" th:action="@{/album}" enctype="multipart/form-data">
            <input type="file" name="file" id="file"/>
            <input type="submit" value="Lisää!"/>
        </form>
</div>



       


<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>


    </body>
</html>
